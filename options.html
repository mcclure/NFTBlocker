<!DOCTYPE html>
<html ng-app="twBlockchain">
<head>
	<title>Twitter Block Chain Receipts</title>
	<link rel="stylesheet" href="css/jquery.dataTables.min.css"/>

</head>
<body>

		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>

		  <a class="navbar-brand" href="#/receipts">Twitter Block Chain</a>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<li ng-class="{active: isActive('receipts')}"><a href="#/receipts">Receipts</a></li>
			<li ng-class="{active: isActive('protected')}"><a href="#/protected">Protected Users</a></li>
